{% extends "main.html" %}
{% block content %}
{% include "headerlogout.html" %}
<div class="row small-padding-top small-padding-bottom">
   <div class="col-md-1"></div>
   <div class="col-md-10">
      <h1>Edit Model</h1>
   </div>
</div>
<div class="row">
   <div class="col-md-6 col-md-offset-1">
      <div class="form-group">
         <form action="#" method = "post">
            <label for="name">Name:</label>
            <input type ="text" maxlength="100" class="form-control" name="name" value="{{model.name}}">
            <div class="padding-bottom"></div>
            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description">{{model.description}}</textarea>
            <div class="padding-bottom"></div>
            <label for="price">Price:</label>
            <div class="input-group">               
               <input type ="text" maxlength="10" class="form-control" name="price" value="{{model.price}}">
            </div>
            <div class="padding-bottom"></div>
            <label for="color">Color:</label>
            {% for color in availableColors %}
            <div class="radio">
               <label>
               <input type="radio" name="color" id="color1" value={{color}} {% if model.color == color%}checked{%endif%}>{{color}}
               </label>
            </div>
            {% endfor %}
            <button type="submit" class="customButton" id="submit" type="submit"> 
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Edit</button>
            <div class="customButtonPadding"></div>
         </form>
         <form action="{{url_for('showModels', instrument_id = instrument_id)}}">
            <button type="submit" class="customButton" id="submit" type="submit"> 
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
