{% extends "main.html" %}
{% block content %}
{% include "headerlogout.html" %}
<div class="row small-padding-top small-padding-bottom">
   <div class="col-md-1"></div>
   <div class="col-md-10">
      <h1>New Model</h1>
   </div>
</div>
<div class="row">
   <div class="col-md-6 col-md-offset-1">
      <form action="#" method = "post">
         <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the model">
            <div class="padding-bottom"></div>
            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the model"></textarea>
            <div class="padding-bottom"></div>
            <label for="price">Price:</label>
            <div class="input-group">
               <div class="input-group-addon">$</div>
               <input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
            </div>
            <div class="padding-bottom"></div>
            <label for="color">Color:</label>
            <br> 
            {% for color in availableColors %}
            <input type="radio" name="selectedColor" value={{color}} {% if loop.index0 == 0%}checked{%endif%}> {{color}}<br>
            {% endfor %}
            <div class="padding-bottom"></div>
            <button type="submit" class="customButton" id="submit" type="submit"> 
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
         </div>
      </form>
      <form action="{{url_for('showModels', instrument_id = instrument.id)}}">
         <button type="submit" class="customButton" id="submit" type="submit"> 
         <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
      </form>
   </div>
</div>
{% endblock %}
